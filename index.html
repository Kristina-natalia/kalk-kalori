<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Kalori</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        img {
            max-width: 50px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        #total-calories {
            font-weight: bold;
        }
        #status {
            font-weight: bold;
            color: #007bff;
        }
        button[type="button"] {
            background-color: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kalori</h1>
        
        <!-- Form untuk memasukkan makanan dan kalori -->
        <form id="food-form">
            <label for="food-name">Makanan:</label>
            <input type="text" id="food-name" placeholder="Contoh: Nasi Goreng" required>
            
            <label for="calories">Kalori:</label>
            <input type="number" id="calories" placeholder="Contoh: 300" required>
            
            <!-- Tambahkan input untuk gambar -->
            <label for="food-image">Gambar (URL):</label>
            <input type="text" id="food-image" placeholder="URL gambar makanan">
            
            <button type="button" onclick="addFood()">Tambah Makanan</button>
        </form>
        
        <!-- Daftar makanan yang dimasukkan -->
        <h2>Daftar Makanan</h2>
        <ul id="food-list">
            <!-- Makanan akan ditampilkan di sini -->
        </ul>
        
        <!-- Total kalori -->
        <h2>Total Kalori:</h2>
        <p id="total-calories">0 kalori</p>
        
        <!-- Status apakah kalori harian terpenuhi -->
        <h2>Status:</h2>
        <p id="status">Belum terpenuhi</p>
        
        <!-- Tombol untuk mengulang perhitungan kalori -->
        <button type="button" onclick="resetCalculator()">Reset Kalkulator</button>
    </div>
    
    <script>
        // Variabel untuk menyimpan daftar makanan
        const foods = [];
        
        // Fungsi untuk menambah makanan ke daftar
        function addFood() {
            const foodName = document.getElementById("food-name").value;
            const calories = parseInt(document.getElementById("calories").value);
            const foodImage = document.getElementById("food-image").value;
            
            // Tambahkan makanan ke daftar
            foods.push({ name: foodName, calories: calories, image: foodImage });
            
            // Reset input
            document.getElementById("food-name").value = "";
            document.getElementById("calories").value = "";
            document.getElementById("food-image").value = "";
            
            // Tampilkan makanan di daftar
            displayFoods();
        }
        
        // Fungsi untuk menampilkan makanan di daftar
        function displayFoods() {
            const foodList = document.getElementById("food-list");
            foodList.innerHTML = "";
            
            // Hitung total kalori
            let totalCalories = 0;
            
            // Tampilkan makanan di daftar dan hitung total kalori
            for (let i = 0; i < foods.length; i++) {
                const food = foods[i];
                const listItem = document.createElement("li");
                
                // Tampilkan gambar makanan
                const foodImage = document.createElement("img");
                foodImage.src = food.image;
                foodImage.alt = "Food Image";
                listItem.appendChild(foodImage);
                
                listItem.textContent = `${food.name} - ${food.calories} kalori`;
                foodList.appendChild(listItem);
                
                // Tambahkan kalori makanan ke total kalori
                totalCalories += food.calories;
            }
            
            // Tampilkan total kalori
            const totalCaloriesElement = document.getElementById("total-calories");
            totalCaloriesElement.textContent = `${totalCalories} kalori`;
            
            // Tentukan status kalori harian
            const statusElement = document.getElementById("status");
            if (totalCalories >= 2000) {
                statusElement.textContent = "Kebutuhan kalori harian terpenuhi";
            } else {
                statusElement.textContent = "Kebutuhan kalori harian belum terpenuhi";
            }
        }
        
        // Fungsi untuk mengulang perhitungan kalori
        function resetCalculator() {
            foods.length = 0; // Kosongkan daftar makanan
            displayFoods(); // Tampilkan ulang daftar makanan
        }
    </script>
</body>
</html>
