<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kalori</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Kalori</h1>
    </header>
    <main>
        <section id="food-selection">
            <h2>Pilih Makanan dan Minuman</h2>
            <div id="menu">
                <div class="food-item">
                    <img src="nasi_goreng.jpg" alt="Nasi Goreng">
                    <span>Nasi Goreng - 300 kalori</span>
                    <button onclick="addToMeal('Nasi Goreng', 300)">Tambah</button>
                </div>
                <!-- Tambahkan menu makanan lainnya -->
                <div class="food-item">
                    <img src="air_putih.jpg" alt="Air Putih">
                    <span>Air Putih - 0 kalori</span>
                    <button onclick="addToMeal('Air Putih', 0)">Tambah</button>
                </div>
            </div>
        </section>
        <section id="meal-list">
            <h2>Daftar Makanan yang Dipilih</h2>
            <ul id="selected-meal"></ul>
        </section>
        <section id="total-calories">
            <h2>Total Kalori</h2>
            <p id="total-calories-count">0 kalori</p>
        </section>
        <section id="calorie-goal">
            <h2>Target Kalori Harian</h2>
            <input type="number" id="calorie-goal-input" placeholder="Masukkan target kalori">
            <button onclick="checkCalorieGoal()">Cek</button>
            <p id="calorie-goal-result"></p>
        </section>
    </main>
    <script>
        let selectedFoods = [];
        let totalCalories = 0;

        function addToMeal(foodName, calories) {
            selectedFoods.push({ name: foodName, calories: calories });
            updateSelectedMealList();
            calculateTotalCalories();
        }

        function updateSelectedMealList() {
            const selectedMealList = document.getElementById("selected-meal");
            selectedMealList.innerHTML = "";
            selectedFoods.forEach((food) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${food.name} - ${food.calories} kalori`;
                selectedMealList.appendChild(listItem);
            });
        }

        function calculateTotalCalories() {
            totalCalories = selectedFoods.reduce((total, food) => total + food.calories, 0);
            const totalCaloriesCount = document.getElementById("total-calories-count");
            totalCaloriesCount.textContent = `${totalCalories} kalori`;
        }

        function checkCalorieGoal() {
            const calorieGoalInput = document.getElementById("calorie-goal-input");
            const calorieGoalResult = document.getElementById("calorie-goal-result");
            const calorieGoal = parseFloat(calorieGoalInput.value);
            if (isNaN(calorieGoal)) {
                calorieGoalResult.textContent = "Masukkan target kalori yang valid.";
                return;
            }
            if (totalCalories === 0) {
                calorieGoalResult.textContent = "Belum ada makanan yang dipilih.";
                return;
            }
            if (totalCalories >= calorieGoal) {
                calorieGoalResult.textContent = "Selamat! Anda mencapai target kalori harian.";
            } else {
                calorieGoalResult.textContent = "Anda belum mencapai target kalori harian.";
            }
        }
    </script>
</body>
</html>
