<!DOCTYPE html>
<html lang="en">
<head>
    <header>
    <h1>Kalkulator Kalori</h1>
    <a href="https://kristina-natalia.github.io/bio2/">Kembali ke Portofolio</a>
</header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kalori</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        #menu {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .food-item {
            flex: 1;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            background-color: #fff;
            border-radius: 4px;
        }

        .food-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #meal {
            margin-top: 2rem;
        }

        #meal h2 {
            margin-bottom: 1rem;
        }

        #meal-items {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .meal-item {
            flex: 1;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            background-color: #fff;
            border-radius: 4px;
        }

        .meal-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
        }

        #total-calories {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kalkulator Kalori</h1>
    </header>
    <main>
        <section id="food-selection">
            <h2>Pilih Makanan dan Minuman</h2>
            <div id="menu">
                <div class="food-item">
                    <img src="nasi_goreng.jpg" alt="Nasi Goreng">
                    <span>Nasi Goreng - 300 kalori</span>
                    <button onclick="addToMeal('Nasi Goreng', 300)">Tambah</button>
                </div>
                <!-- Tambahkan menu makanan lainnya -->
                <div class="food-item">
                    <img src="air_putih.jpeg" alt="Air Putih">
                    <span>Air Putih - 0 kalori</span>
                    <button onclick="addToMeal('Air Putih', 0)">Tambah</button>
                </div>
                <div class="food-item">
                    <img src="salad.jpg" alt="Salad">
                    <span>Salad - 100 kalori</span>
                    <button onclick="addToMeal('Salad', 100)">Tambah</button>
                </div>
                <div class="food-item">
                    <img src="sushi.jpg" alt="Sushi">
                    <span>Sushi - 200 kalori</span>
                    <button onclick="addToMeal('Sushi', 200)">Tambah</button>
                </div>
                <div class="food-item">
                    <img src="kentang.jpg" alt="Kentang">
                    <span>Kentang - 150 kalori</span>
                    <button onclick="addToMeal('Kentang', 150)">Tambah</button>
                </div>
            </div>
        </section>
        <section id="meal">
            <h2>Makanan yang Dipilih</h2>
            <div id="meal-items">
                <!-- Item makanan yang dipilih akan muncul di sini -->
            </div>
            <div id="total-calories">Total Kalori: 0 kalori</div>
        </section>
    </main>
    <script>
        // Fungsi untuk menambahkan makanan ke daftar makanan yang dipilih
        function addToMeal(foodName, calories) {
            // Buat elemen baru untuk makanan yang dipilih
            const mealItem = document.createElement('div');
            mealItem.classList.add('meal-item');

            // Tambahkan gambar makanan
            const foodImage = document.createElement('img');
            foodImage.src = `${foodName.toLowerCase().replace(' ', '_')}.jpg`;
            foodImage.alt = foodName;
            mealItem.appendChild(foodImage);

            // Tambahkan nama makanan dan kalori
            const foodInfo = document.createElement('span');
            foodInfo.textContent = `${foodName} - ${calories} kalori`;
            mealItem.appendChild(foodInfo);

            // Tambahkan tombol hapus
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Hapus';
            removeButton.onclick = function () {
                mealItem.remove();
                calculateTotalCalories();
            };
            mealItem.appendChild(removeButton);

            // Tambahkan makanan ke daftar makanan yang dipilih
            document.getElementById('meal-items').appendChild(mealItem);

            // Hitung total kalori
            calculateTotalCalories();
        }

        // Fungsi untuk menghitung total kalori dari makanan yang dipilih
        function calculateTotalCalories() {
            const mealItems = document.getElementsByClassName('meal-item');
            let totalCalories = 0;

            for (const mealItem of mealItems) {
                const caloriesText = mealItem.querySelector('span').textContent;
                const calories = parseInt(caloriesText.split(' ')[2]);
                totalCalories += calories;
            }

            // Tampilkan total kalori
            document.getElementById('total-calories').textContent = `Total Kalori: ${totalCalories} kalori`;
        }
    </script>
</body>
</html>
